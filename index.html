<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border id="table">
      <tr>
        <th>Flight name</th>
        <th>Flight Number</th>
        <th>From to</th>
        <th>Timing</th>
        <th>Date</th>
      </tr>
    </table>
    <script>
      let table = document.getElementById("table");

      fetch("/data.json")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          let flights = data["flight"];

          flights.map((flight) => {
            for (let key in flight) {
              if (typeof flight[key] === "object") {
                flight[key].forEach((details) => {
                  const tableRow = document.createElement("tr");
                  let flightName = document.createElement("td");
                  let flightNumber = document.createElement("td");
                  
                  flightName.innerText = flight["name"];
                  flightNumber.innerText = flight["no"];

                  tableRow.appendChild(flightName);
                  tableRow.appendChild(flightNumber);

                  for (let key in details) {
                    let tableData1 = document.createElement("td");
                    tableData1.innerText = details[key];
                    tableRow.appendChild(tableData1);
                    table.appendChild(tableRow);
                  }
                });
              }
            }
          });
        });
    </script>
  </body>
</html>
